<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Seven Pillars Game</title>
  <link rel="stylesheet" href="reg_style.css">
</head>
<body class="reg_bod">
  <h1><b>Register Here !<b></h1>
  <img src="seven_img_asset.png" alt="comp logo" class="top-left-image" width="200" height="100">

  <div class="card">
    <div class="form-container">
      <form action="/game_home.php" method="post">

        <div class="form-group">
            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="fname">First Name <span style="color: red;">*</span></label>
          <input type="text" id="fname" name="fname" required>
        </div>

        <div class="form-group">
          <label for="lname">Last Name <span style="color: red;">*</span></label>
          <input type="text" id="lname" name="lname" required>
        </div>

        <div class="form-group">
          <label for="dob">Birth Date <span style="color: red;">*</span></label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="values">Which pillar do you most closely align with? <span style="color: red;">*</span></label>
          <select id="values" name="values" required>
            <option value="Physical">Physical</option>
            <option value="Mental">Mental</option>
            <option value="Social">Social</option>
            <option value="Artistic" selected>Artistic</option>
            <option value="Spiritual" selected>Spiritual</option>
            <option value="Philosophical" selected>Philosphical</option>
            <option value="Scientific" selected>Scientific</option>
          </select>
        </div>

        <input type="submit" value="Submit" class="submit-btn">

      </form>
    </div>
  </div>
</body>
</html>
